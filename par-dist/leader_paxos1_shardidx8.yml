site:
  # each line is a partition (Paxos group), the first is the master site_name:port
  # the last column is the learner
  # - ["s101:7001", "s201:7101", "s301:7201"]
  server: 
    - ["s101:12501", "s201:12601", "s301:12701"]
  client:
    - [c101, c201, c301, c401]

process:
  s101: localhost
  s201: p1
  s301: p2
  c101: c1
  c201: c1
  c301: c2
  c401: c2

# process_name - host_addr map
host:
  localhost: 127.0.0.1
  p1: 127.0.0.1
  p2: 127.0.0.1
  c1: 127.0.0.1
  c2: 127.0.0.1
  