site:
  # each line is a partition (Paxos group), the first is the master site_name:port
  # the last column is the learner
  # - ["s101:7001", "s201:7101", "s301:7201"]
  server: 
    - ["s101:7501", "s201:7601", "s301:7701"]
    - ["s102:7502", "s202:7602", "s302:7702"]
    - ["s103:7503", "s203:7603", "s303:7703"]
  client:
    - [c101, c201, c301, c401]
    - [c102, c202, c302, c402]
    - [c103, c203, c303, c403]

process:
  s101: localhost
  s201: p1
  s301: p2
  s102: localhost
  s202: p1
  s302: p2
  s103: localhost
  s203: p1
  s303: p2
  c101: c1
  c201: c1
  c301: c2
  c401: c2
  c102: c1
  c202: c1
  c302: c2
  c402: c2
  c103: c1
  c203: c1
  c303: c2
  c403: c2

# process_name - host_addr map
host:
  localhost: 127.0.0.1
  p1: 127.0.0.1
  p2: 127.0.0.1
  c1: 127.0.0.1
  c2: 127.0.0.1
  